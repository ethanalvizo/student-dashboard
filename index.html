<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Student Dashboard</title>

  <!-- Custom fonts for Bootstrap template-->
  <link href="all.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <!-- Custom styles for Bootstrap template-->
  <link href="sb-admin-2.css" rel="stylesheet">

  <!-- My CSS -->
  <link href="main.css" rel="stylesheet">
  
  <!-- Links for Modal Plugin -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <div class="d-sm-flex align-items-center justify-content-between mr-auto ml-md-2 my-2 my-md-0 mw-100">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
          </div>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Content Row -->
          <div class="clearfix mb-3">
            <div class="chip float-left">
              <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Person" width="96" height="96">
              Cole Powers
            </div>
  
            <div class="float-right">
              <button type="button" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="left" data-content="You have been neglecting your family. Make sure to reach out!">
                1
              </button>
            </div>
          </div>

          <!-- Content Row -->
          <div class="d-flex flex-row">
            <div class="col-5 mr-2">
                <div class="card">
                  <div class="card-body ml-3">

                    <table class="ml-n2">
                      <tr>
                        <td><h5 class="border rounded bg-light p-1">Overall Feeling:</h5></td>
                        <td><form id="smileys">
                          <input type="radio" name="smiley" value="sad" class="sad">
                          <input type="radio" name="smiley" value="neutral" class="neutral">
                          <input type="radio" name="smiley" value="happy" class="happy" checked="checked">
                        </form></td>
                      </tr>
                    </table>

                    <table class="ml-n2">
                      <tr>
                        <td><i class="fas fa-times mr-2"></i></td>
                        <td><h5>Last Week's Goal: Focus on your <span id="oldWeeklyGoal">fitness</span> </h5></td>
                      </tr>
                      <tr>
                        <td><i class="fas fa-tasks mr-1 ml-n1"></i></td>
                        <td><h5 class="">This Week's Goal: Focus on your <span id="newWeeklyGoal">professional</span> </h5></td>
                      </tr>
                    </table>

                  </div>
                </div>
            </div>

            <div class="flex-fill mx-3">
              <div class="container-fluid card">
                <div class="card-body">
                  <canvas id="myAreaChart"></canvas>
                </div>
              </div>
              
            </div>
          </div>

          <hr>

          <!-- Content Row-->
          <div class="d-flex flex-row">

            <div class="col-4">
              
              <div class="slidecontainer">

                <p>Professional</p>
                <div class="d-flex flex-row">
                  <input type="range" min="1" max="5" value="5" class="slider" id="professionalRange">
                  <p class="d-flex justify-content-center ml-2"> <span id="professionalValue"></span></p>
                </div>

              </div>

              <div class="slidecontainer">

                <p>Fitness</p>
                <div class="d-flex flex-row">
                  <input type="range" min="1" max="5" value="4" class="slider" id="fitnessRange">
                  <p class="d-flex justify-content-center ml-2"><span id="fitnessValue"></span></p>
                </div>

              </div>

              <div class="slidecontainer">

                <p>Family Time</p>
                <div class="d-flex flex-row">
                  <input type="range" min="1" max="5" value="2" class="slider" id="familyTimeRange" >
                  <p class="d-flex justify-content-center ml-2"><span id="familyTimeValue"></span></p>
                </div>

              </div>

              <div class="slidecontainer">

                <p>Personal Time</p>
                <div class="d-flex flex-row">
                  <input type="range" min="1" max="5" value="3" class="slider" id="personalTimeRange">
                  <p class="d-flex justify-content-center ml-2"><span id="personalTimeValue"></span></p>
                </div>

              </div>

              <div class="slidecontainer">

                <p>Spirituality</p>
                <div class="d-flex flex-row">
                  <input type="range" min="1" max="5" value="1" class="slider" id="spiritualityRange">
                  <p class="d-flex justify-content-center ml-2"><span id="spiritualityValue"></span></p>
                </div>

              </div>

              <div class="slidecontainer mb-1">

                <p>Guitar</p>
                <div class="d-flex flex-row">
                  <input type="range" min="1" max="5" value="3" class="slider" id="guitarRange">
                  <p class="d-flex justify-content-center ml-2"><span id="guitarValue"></span></p>
                </div>

              </div>

              <div>
                <button class="rounded border">+Add Domain</button>
              </div>
            </div>

            <div class="col-8">
              <canvas id="radarChart"></canvas>
            </div>
            
          </div>


        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="jquery.min.js"></script>
  <script src="bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="chart-area-demo.js"></script>
  <script src="chart-pie-demo.js"></script>

  <!-- My Javascript-->
  <script src="main.js"></script>


</body>

</html>
